<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs>


		<a-marker preset="custom" type="pattern" url="./pattern-00.patt">
			<!--a-box position='0 0.5 0' material='color: red;'></a-box-->

			<a-obj-model src="./model2.obj" mtl="./obj.mtl" position="0 1 0" scale="0.1 0.1 0.1">
			</a-obj-model>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>

	<div style="position: fixed; top: 20px; left: 20px; z-index: 9;" class="controls">
		<button id="button">Get camera</button>
		<select id="select">
			<option></option>
		</select>
	</div>
</body>

<script>
	const video = document.getElementById('arjs-video');
	const button = document.getElementById('button');
	const select = document.getElementById('select');
	let currentStream;

	function stopMediaTracks(stream) {
		stream.getTracks().forEach(track => {
			track.stop();
		});
	}

	function gotDevices(mediaDevices) {
		select.innerHTML = '';
		select.appendChild(document.createElement('option'));
		let count = 1;
		mediaDevices.forEach(mediaDevice => {
			if (mediaDevice.kind === 'videoinput') {
				const option = document.createElement('option');
				option.value = mediaDevice.deviceId;
				const label = mediaDevice.label || `Camera ${count++}`;
				const textNode = document.createTextNode(label);
				option.appendChild(textNode);
				select.appendChild(option);
			}
		});
	}

	button.addEventListener('click', event => {
		if (typeof currentStream !== 'undefined') {
			stopMediaTracks(currentStream);
		}
		const videoConstraints = {};
		if (select.value === '') {
			videoConstraints.facingMode = 'environment';
		} else {
			videoConstraints.deviceId = { exact: select.value };
		}
		const constraints = {
			video: videoConstraints,
			audio: false
		};
		navigator.mediaDevices
			.getUserMedia(constraints)
			.then((stream) => {
				currentStream = stream;

				document.getElementById('arjs-video').srcObject = stream;
				var event = new CustomEvent("camera-init", { stream: stream });
				window.dispatchEvent(event);

				document.body.addEventListener("click", function () {
					document.getElementById('arjs-video').play();
				});
				return navigator.mediaDevices.enumerateDevices();
			})
			.then(gotDevices)
			.catch((error) => {
				console.error(error);
			});
	});

	navigator.mediaDevices.enumerateDevices().then(gotDevices);
</script>

</html>
